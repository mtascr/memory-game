<!DOCTYPE html>
<html lang="en" dir="lft">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <script src="/src/index.js"></script>
    <title>Memory Game</title>
  </head>
  <body>
    <div class="score">
      <h3>Score: <span id="result">0</span></h3>
    </div>
    <div class="statistics-container">
      <h3>Mistakes: <span id="mistakes">0</span></h3>
      <h3>Attempts: <span id="attempts">0</span></h3>
    </div>
    <div class="counter-container">
      <h3>Elapsed Time: <span id="elapsed-time">0</span></h3>
    </div>
    <div class="startBtn" id="start-btn">Start</div>
    <div class="grid"></div>
  </body>
</html>
